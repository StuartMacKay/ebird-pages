<form method="get">
  {{ filter.form.media.css }}

  <div class="row mb-3">
    {% for field in filter.form.visible_fields %}
      <div class="col">
          <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
          {{ field.help_text }}
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
