{% load i18n %}
<table class="table border-top">
  <tbody>
    {% for observation in observations %}
      <tr>
        <td class="text-end">{% if observation.count %}{{ observation.count }}{% else %}X{% endif %}</td>
        <td class="text-nowrap">
          {{ observation.species.common_name }} <small class="ms-2 text-muted fst-italic">{{ observation.species.scientific_name }}</small>
          {% if observation.comments %}<br/>{{ observation.comments }}{% endif %}
        </td>
    {% endfor %}
  </tbody>
</table>
