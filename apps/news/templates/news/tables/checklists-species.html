{% load i18n %}
<h2>{% trans 'Species seen' %}</h2>
<table class="table">
  {% for observer in observers %}
    <tr>
      <td>{{ observer.name }}</td>
      <td class="text-end">{{ observer.count }}</td>
    </tr>
  {% empty %}
    <tr>
      <td>{% trans 'Your name here' %}</td>
      <td>?</td>
    </tr>
  {% endfor %}
</table>
